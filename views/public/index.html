  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="layout">
  <header class="header">
    <h1 class="header__title">School CI server</h1>

      <button class="button button_type_icon">
        <span class="button__icon">
          <span class="icon icon-settings"></span>
        </span>

  <main class="layout__container">
    <div class="center-content center-content_align_center">
      <img src="./assets/logo.svg" alt="logo">

      <a href="./settings.html" class="button button_color_accent button_type_default" tabindex="1">

      </a>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__menu">
        <a class="button button_style_flat" tabindex="1">
          <span class="button__text">Support</span>
        </a>
        <a class="button button_style_flat" tabindex="1">
          <span class="button__text">Learning</span>
        </a>
      </div>
