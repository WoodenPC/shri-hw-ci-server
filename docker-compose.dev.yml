version: '3'
services:
  ci-node-server:
    restart: always
    env_file: ./server/.env
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
        - ./server:/app
        - /app/node_modules
    ports:
        - 5000:5000
        - 9229:9229
  ci-client:
    restart: always
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    environment:
      - CI=true
    volumes:
      - ./client:/app
      - /app/node_modules

  nginx:
    restart: always
    build:
      context: ./nginx
    depends_on:
      - ci-client
      - ci-node-server
    ports:
      - '3000:80'
